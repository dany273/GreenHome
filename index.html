
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>GreenHome - Поддръжка на дворове</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GreenHome</h1>
        <p>Косене и поддръжка на дворове в област Перник</p>
    </header>

    <section id="services">
        <h2>Нашите услуги</h2>
        <ul>
            <li>Косене на трева</li>
            <li>Почистване на бурени</li>
            <li>Подрязване на храсти</li>
            <li>Извозване на отпадъци</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Свържете се с нас</h2>
        <form action="https://formspree.io/f/xovlkkgb" method="POST">
            <label for="name">Име:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Телефон:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="message">Съобщение:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Изпрати</button>
        </form>
    </section>

    <footer>
        <p>© 2025 GreenHome - Всички права запазени</p>
    </footer>
</body>
</html>
